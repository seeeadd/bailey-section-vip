<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Soft gradient background -->
    <rect width="500" height="500" fill="url(#bg-gradient)"/>

    <!-- Subtle radial glow -->
    <circle cx="250" cy="250" r="240" fill="url(#glow)" opacity="0.4"/>

    <!-- Main illustration: Premium shopping bag with VIP badge -->
    <g id="shopping-bag">
        <!-- Bag shadow -->
        <ellipse cx="250" cy="420" rx="110" ry="18" fill="#000000" opacity="0.08"/>

        <!-- Bag body -->
        <path d="M160 200 L170 400 Q170 410, 180 410 L320 410 Q330 410, 330 400 L340 200 Z"
              fill="url(#bag-gradient)"
              stroke="#C9A87C"
              stroke-width="3"/>

        <!-- Bag highlight -->
        <path d="M165 210 L173 390 Q173 400, 182 400 L200 400 L200 210 Z"
              fill="url(#bag-shine)"
              opacity="0.15"/>

        <!-- Bag top rim -->
        <rect x="155" y="195" width="190" height="12" rx="3" fill="url(#rim-gradient)"/>

        <!-- Handle left -->
        <path d="M185 195 Q185 150, 210 140"
              stroke="url(#handle-gradient)"
              stroke-width="8"
              stroke-linecap="round"
              fill="none"/>

        <!-- Handle right -->
        <path d="M315 195 Q315 150, 290 140"
              stroke="url(#handle-gradient)"
              stroke-width="8"
              stroke-linecap="round"
              fill="none"/>

        <!-- Decorative tissue paper peek -->
        <g opacity="0.6">
            <path d="M200 195 Q220 180, 240 190 Q260 185, 280 195 Q290 190, 300 195"
                  fill="none"
                  stroke="#FFD1DC"
                  stroke-width="2.5"
                  stroke-linecap="round"/>
            <path d="M210 195 Q225 175, 235 185 Q250 180, 265 190"
                  fill="none"
                  stroke="#4ECDC4"
                  stroke-width="2"
                  stroke-linecap="round"/>
        </g>
    </g>

    <!-- VIP Badge on bag - the centerpiece -->
    <g id="vip-badge" transform="translate(250, 300)">
        <!-- Badge background with depth -->
        <circle r="75" fill="url(#badge-bg)" stroke="#C9A87C" stroke-width="4"/>
        <circle r="75" fill="url(#badge-overlay)" opacity="0.2"/>

        <!-- Inner decorative ring -->
        <circle r="65" fill="none" stroke="#1F4F4D" stroke-width="1.2" opacity="0.15"/>

        <!-- Ribbon banner behind -->
        <g transform="translate(0, 30)">
            <path d="M-55 -5 L-55 5 L55 5 L55 -5 Z" fill="url(#ribbon-gradient)" opacity="0.9"/>
            <path d="M-55 -5 L-65 -10 L-65 10 L-55 5 Z" fill="#C9A87C" opacity="0.7"/>
            <path d="M55 -5 L65 -10 L65 10 L55 5 Z" fill="#C9A87C" opacity="0.7"/>
        </g>

        <!-- VIP text on ribbon -->
        <text y="35"
              font-family="'Satoshi', sans-serif"
              font-size="14"
              font-weight="700"
              fill="#FFFFFF"
              text-anchor="middle"
              letter-spacing="3.5">VIP</text>

        <!-- WhatsApp chat bubbles illustration -->
        <g transform="translate(0, -20)">
            <!-- Chat bubble 1 -->
            <g transform="translate(-18, -8)">
                <rect x="0" y="0" width="35" height="18" rx="9" fill="#4ECDC4"/>
                <path d="M2 18 L6 22 L6 18 Z" fill="#4ECDC4"/>
                <!-- Message lines -->
                <line x1="6" y1="7" x2="24" y2="7" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
                <line x1="6" y1="11" x2="20" y2="11" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
            </g>

            <!-- Chat bubble 2 -->
            <g transform="translate(-8, 12)">
                <rect x="0" y="0" width="30" height="16" rx="8" fill="#FFD1DC"/>
                <path d="M28 16 L32 20 L28 16 Z" fill="#FFD1DC"/>
                <!-- Message lines -->
                <line x1="5" y1="6" x2="18" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="5" y1="10" x2="22" y2="10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </g>

            <!-- Typing indicator dots -->
            <g transform="translate(12, 2)">
                <circle cx="0" cy="0" r="2.5" fill="#C9A87C"/>
                <circle cx="8" cy="0" r="2.5" fill="#C9A87C"/>
                <circle cx="16" cy="0" r="2.5" fill="#C9A87C"/>
            </g>
        </g>
    </g>

    <!-- Decorative elements floating around -->
    <g id="floating-elements" opacity="0.7">
        <!-- Star sparkles -->
        <g transform="translate(120, 180)">
            <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="#FFD1DC"/>
        </g>

        <g transform="translate(380, 200)">
            <path d="M0 -6 L1.5 -1.5 L6 0 L1.5 1.5 L0 6 L-1.5 1.5 L-6 0 L-1.5 -1.5 Z" fill="#4ECDC4"/>
        </g>

        <g transform="translate(360, 340)">
            <path d="M0 -5 L1 -1 L5 0 L1 1 L0 5 L-1 1 L-5 0 L-1 -1 Z" fill="#C9A87C"/>
        </g>

        <g transform="translate(140, 320)">
            <path d="M0 -7 L1.5 -1.5 L7 0 L1.5 1.5 L0 7 L-1.5 1.5 L-7 0 L-1.5 -1.5 Z" fill="#FFD1DC"/>
        </g>

        <!-- Small heart accents -->
        <path d="M100 260 Q100 255, 104 255 Q108 255, 108 260 Q108 265, 104 268 L100 272 L96 268 Q92 265, 92 260 Q92 255, 96 255 Q100 255, 100 260 Z"
              fill="#FFD1DC" opacity="0.5"/>

        <path d="M400 280 Q400 276, 403 276 Q406 276, 406 280 Q406 284, 403 286 L400 289 L397 286 Q394 284, 394 280 Q394 276, 397 276 Q400 276, 400 280 Z"
              fill="#4ECDC4" opacity="0.5"/>

        <!-- Confetti pieces -->
        <rect x="150" y="380" width="6" height="12" rx="1" fill="#4ECDC4" opacity="0.6" transform="rotate(25 153 386)"/>
        <rect x="340" y="370" width="5" height="10" rx="1" fill="#FFD1DC" opacity="0.6" transform="rotate(-20 342.5 375)"/>
        <circle cx="130" cy="240" r="3" fill="#C9A87C" opacity="0.5"/>
        <circle cx="370" cy="250" r="4" fill="#FFD1DC" opacity="0.5"/>
    </g>

    <!-- Bottom text -->
    <g transform="translate(250, 450)">
        <text y="0"
              font-family="'Satoshi', sans-serif"
              font-size="16"
              font-weight="600"
              fill="#1F4F4D"
              text-anchor="middle"
              letter-spacing="2.5"
              opacity="0.9">BAILEY'S VIP GROUP</text>
    </g>

    <!-- Gradients and Filters -->
    <defs>
        <!-- Background -->
        <radialGradient id="bg-gradient" cx="0.5" cy="0.4">
            <stop offset="0%" stop-color="#FEFEFE"/>
            <stop offset="100%" stop-color="#F5F9F9"/>
        </radialGradient>

        <radialGradient id="glow" cx="0.5" cy="0.5">
            <stop offset="0%" stop-color="#4ECDC4"/>
            <stop offset="50%" stop-color="#FFD1DC"/>
            <stop offset="100%" stop-color="transparent"/>
        </radialGradient>

        <!-- Shopping bag gradients -->
        <linearGradient id="bag-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="50%" stop-color="#FEFEFE"/>
            <stop offset="100%" stop-color="#F9F9F9"/>
        </linearGradient>

        <linearGradient id="bag-shine" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#4ECDC4"/>
            <stop offset="100%" stop-color="transparent"/>
        </linearGradient>

        <linearGradient id="rim-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#C9A87C"/>
            <stop offset="50%" stop-color="#D4B896"/>
            <stop offset="100%" stop-color="#C9A87C"/>
        </linearGradient>

        <linearGradient id="handle-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#C9A87C"/>
            <stop offset="100%" stop-color="#B89968"/>
        </linearGradient>

        <!-- Badge gradients -->
        <radialGradient id="badge-bg" cx="0.5" cy="0.5">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#F8F8F8"/>
        </radialGradient>

        <radialGradient id="badge-overlay" cx="0.3" cy="0.3">
            <stop offset="0%" stop-color="#FFD1DC"/>
            <stop offset="100%" stop-color="transparent"/>
        </radialGradient>

        <linearGradient id="ribbon-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#C9A87C"/>
            <stop offset="50%" stop-color="#D4B896"/>
            <stop offset="100%" stop-color="#C9A87C"/>
        </linearGradient>
    </defs>
</svg>