<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Circular background optimized for WhatsApp circular crop -->
    <circle cx="250" cy="250" r="250" fill="url(#main-bg)"/>

    <!-- Outer decorative ring -->
    <circle cx="250" cy="250" r="230" fill="none" stroke="url(#ring-gradient)" stroke-width="3" opacity="0.4"/>
    <circle cx="250" cy="250" r="210" fill="none" stroke="#FFD1DC" stroke-width="2" opacity="0.3"/>

    <!-- Main VIP badge circle -->
    <circle cx="250" cy="250" r="185" fill="url(#badge-gradient)"/>
    <circle cx="250" cy="250" r="185" fill="url(#badge-shine)" opacity="0.15"/>

    <!-- Bold outer stroke -->
    <circle cx="250" cy="250" r="185" fill="none" stroke="#C9A87C" stroke-width="8"/>

    <!-- Inner platform for content -->
    <circle cx="250" cy="250" r="160" fill="url(#inner-bg)" opacity="0.6"/>

    <!-- Large "B" for Bailey -->
    <text x="250" y="200"
          font-family="'Ogg', serif"
          font-size="140"
          font-weight="400"
          fill="url(#text-gradient)"
          text-anchor="middle"
          dominant-baseline="middle">B</text>

    <!-- Decorative underline beneath B -->
    <path d="M180 225 Q250 232, 320 225"
          stroke="url(#accent-gradient)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <!-- WhatsApp icon integrated at top -->
    <g transform="translate(250, 100)">
        <circle r="35" fill="#4ECDC4"/>
        <circle r="35" fill="url(#whatsapp-shine)" opacity="0.3"/>
        <circle r="35" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>

        <!-- WhatsApp logo -->
        <path d="M-8 -3 Q-8 -10, -2 -10 L2 -10 Q8 -10, 8 -3 L8 3 Q8 10, 2 10 L-4 10 L-12 16 L-12 3 Q-12 -3, -8 -3 Z"
              fill="white"/>

        <!-- Message dots -->
        <circle cx="-4" cy="1" r="2" fill="#4ECDC4"/>
        <circle cx="0" cy="1" r="2" fill="#4ECDC4"/>
        <circle cx="4" cy="1" r="2" fill="#4ECDC4"/>
    </g>

    <!-- VIP badge ribbon at bottom -->
    <g transform="translate(250, 320)">
        <!-- Ribbon shape -->
        <path d="M-70 -12 L-70 12 L70 12 L70 -12 Z" fill="url(#ribbon-gradient)"/>
        <path d="M-70 -12 L-82 -18 L-82 18 L-70 12 Z" fill="#B89968"/>
        <path d="M70 -12 L82 -18 L82 18 L70 12 Z" fill="#B89968"/>

        <!-- VIP text on ribbon -->
        <text y="7"
              font-family="'Satoshi', sans-serif"
              font-size="18"
              font-weight="700"
              fill="white"
              text-anchor="middle"
              letter-spacing="6">VIP</text>
    </g>

    <!-- Decorative sparkles around -->
    <g opacity="0.8">
        <!-- Top right -->
        <g transform="translate(360, 140) rotate(15)">
            <path d="M0 -10 L2 -3 L10 0 L2 3 L0 10 L-2 3 L-10 0 L-2 -3 Z" fill="#FFD1DC"/>
        </g>

        <!-- Top left -->
        <g transform="translate(140, 140) rotate(-15)">
            <path d="M0 -10 L2 -3 L10 0 L2 3 L0 10 L-2 3 L-10 0 L-2 -3 Z" fill="#C9A87C"/>
        </g>

        <!-- Bottom right -->
        <g transform="translate(370, 360) rotate(25)">
            <path d="M0 -8 L1.5 -2 L8 0 L1.5 2 L0 8 L-1.5 2 L-8 0 L-1.5 -2 Z" fill="#4ECDC4"/>
        </g>

        <!-- Bottom left -->
        <g transform="translate(130, 360) rotate(-25)">
            <path d="M0 -8 L1.5 -2 L8 0 L1.5 2 L0 8 L-1.5 2 L-8 0 L-1.5 -2 Z" fill="#FFD1DC"/>
        </g>

        <!-- Small accent dots -->
        <circle cx="340" cy="250" r="5" fill="#C9A87C" opacity="0.6"/>
        <circle cx="160" cy="250" r="5" fill="#FFD1DC" opacity="0.6"/>
        <circle cx="250" cy="390" r="4" fill="#4ECDC4" opacity="0.6"/>
    </g>

    <!-- Subtle crown above B -->
    <g transform="translate(250, 140)" opacity="0.5">
        <path d="M-25 0 L-18 -10 L-10 -3 L0 -12 L10 -3 L18 -10 L25 0"
              stroke="#C9A87C"
              stroke-width="3"
              fill="none"
              stroke-linejoin="round"
              stroke-linecap="round"/>
        <circle cx="-18" cy="-10" r="3" fill="#FFD1DC"/>
        <circle cx="0" cy="-12" r="3.5" fill="#C9A87C"/>
        <circle cx="18" cy="-10" r="3" fill="#4ECDC4"/>
    </g>

    <defs>
        <!-- Main background gradient -->
        <radialGradient id="main-bg" cx="0.5" cy="0.5">
            <stop offset="0%" stop-color="#FFF5F8"/>
            <stop offset="100%" stop-color="#E8F5F4"/>
        </radialGradient>

        <!-- Badge gradient -->
        <linearGradient id="badge-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#F5F5F5"/>
        </linearGradient>

        <!-- Badge shine -->
        <radialGradient id="badge-shine" cx="0.3" cy="0.3">
            <stop offset="0%" stop-color="#4ECDC4"/>
            <stop offset="100%" stop-color="transparent"/>
        </radialGradient>

        <!-- Inner background -->
        <radialGradient id="inner-bg" cx="0.5" cy="0.5">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="transparent"/>
        </radialGradient>

        <!-- Text gradient -->
        <linearGradient id="text-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1F4F4D"/>
            <stop offset="100%" stop-color="#164442"/>
        </linearGradient>

        <!-- Accent gradient -->
        <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#FFD1DC"/>
            <stop offset="50%" stop-color="#C9A87C"/>
            <stop offset="100%" stop-color="#4ECDC4"/>
        </linearGradient>

        <!-- Ring gradient -->
        <linearGradient id="ring-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4ECDC4"/>
            <stop offset="50%" stop-color="#C9A87C"/>
            <stop offset="100%" stop-color="#FFD1DC"/>
        </linearGradient>

        <!-- Ribbon gradient -->
        <linearGradient id="ribbon-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#B89968"/>
            <stop offset="50%" stop-color="#D4B896"/>
            <stop offset="100%" stop-color="#B89968"/>
        </linearGradient>

        <!-- WhatsApp shine -->
        <radialGradient id="whatsapp-shine" cx="0.3" cy="0.3">
            <stop offset="0%" stop-color="white"/>
            <stop offset="100%" stop-color="transparent"/>
        </radialGradient>
    </defs>
</svg>