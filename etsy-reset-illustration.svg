<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 480" fill="none">
  <defs>
    <!-- Gradients matching brand palette -->
    <linearGradient id="roseGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A87C"/>
      <stop offset="50%" stop-color="#D4B896"/>
      <stop offset="100%" stop-color="#B8956A"/>
    </linearGradient>

    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2F5F61"/>
      <stop offset="100%" stop-color="#4ECDC4"/>
    </linearGradient>

    <linearGradient id="tealVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#2F5F61"/>
    </linearGradient>

    <linearGradient id="futureGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C9A87C" stop-opacity="0.2"/>
    </linearGradient>

    <linearGradient id="deleteGlow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8A8A8A" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8A8A8A" stop-opacity="0.03"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ==================== BACKGROUND ZONES ==================== -->

  <!-- Delete zone - subtle gray -->
  <ellipse cx="95" cy="200" rx="110" ry="150" fill="url(#deleteGlow)"/>

  <!-- Build zone - teal/gold glow -->
  <ellipse cx="445" cy="200" rx="120" ry="160" fill="url(#futureGlow)"/>

  <!-- ==================== LEFT SIDE: DELETE WHAT'S DEAD ==================== -->

  <!-- Dead item 1 - BIG crossed out box -->
  <g>
    <rect x="45" y="80" width="85" height="85" rx="12" fill="#F0EDEA" stroke="#CCCAC7" stroke-width="3"/>
    <!-- Bold X -->
    <line x1="60" y1="95" x2="115" y2="150" stroke="#A09E9B" stroke-width="5" stroke-linecap="round"/>
    <line x1="115" y1="95" x2="60" y2="150" stroke="#A09E9B" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Dead item 2 -->
  <g>
    <rect x="35" y="185" width="75" height="75" rx="10" fill="#F0EDEA" stroke="#CCCAC7" stroke-width="3"/>
    <line x1="48" y1="198" x2="97" y2="247" stroke="#A09E9B" stroke-width="4" stroke-linecap="round"/>
    <line x1="97" y1="198" x2="48" y2="247" stroke="#A09E9B" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Dead item 3 -->
  <g>
    <rect x="55" y="280" width="70" height="70" rx="10" fill="#F0EDEA" stroke="#CCCAC7" stroke-width="3"/>
    <line x1="67" y1="292" x2="113" y2="338" stroke="#A09E9B" stroke-width="4" stroke-linecap="round"/>
    <line x1="113" y1="292" x2="67" y2="338" stroke="#A09E9B" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- DELETE label -->
  <text x="90" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#A09E9B" letter-spacing="3">DELETE</text>

  <!-- ==================== CENTER: THE BIG TRANSFORMATION ARROW ==================== -->

  <!-- Main curved arrow - BOLD -->
  <path d="M 160 200 C 200 80, 340 80, 380 180" stroke="url(#roseGoldGradient)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#softGlow)"/>

  <!-- Arrow head - bigger -->
  <path d="M 368 160 L 388 185 L 362 192" stroke="#C9A87C" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- RESET label on arrow -->
  <rect x="235" y="55" width="70" height="28" rx="14" fill="#C9A87C" opacity="0.15"/>
  <text x="270" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#C9A87C" letter-spacing="2">RESET</text>

  <!-- ==================== CENTER BOTTOM: 90-MINUTE CLOCK ==================== -->

  <!-- Clock outer ring -->
  <circle cx="270" cy="320" r="60" fill="#FDFCF9" stroke="url(#roseGoldGradient)" stroke-width="5" filter="url(#softGlow)"/>

  <!-- 90-minute progress arc -->
  <path d="M 270 260 A 60 60 0 1 1 210 320" fill="none" stroke="url(#tealGradient)" stroke-width="10" stroke-linecap="round"/>

  <!-- Clock hour markers - bolder -->
  <g stroke="#C9A87C" stroke-width="3" stroke-linecap="round">
    <line x1="270" y1="270" x2="270" y2="282"/>
    <line x1="320" y1="320" x2="308" y2="320"/>
    <line x1="270" y1="370" x2="270" y2="358"/>
    <line x1="220" y1="320" x2="232" y2="320"/>
  </g>

  <!-- Clock hands -->
  <line x1="270" y1="320" x2="270" y2="285" stroke="#2F5F61" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="320" x2="300" y2="300" stroke="#1A3D3B" stroke-width="3" stroke-linecap="round"/>
  <circle cx="270" cy="320" r="8" fill="#C9A87C"/>

  <!-- 90 MINUTES text -->
  <text x="270" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="700" fill="#2F5F61">90</text>
  <text x="270" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#8A8A8A" letter-spacing="3">MINUTES</text>

  <!-- ==================== RIGHT SIDE: BUILD FOR 2026 ==================== -->

  <!-- 2026 header - BIG and prominent -->
  <text x="445" y="60" text-anchor="middle" font-family="Georgia, serif" font-size="38" font-weight="700" fill="url(#tealGradient)" filter="url(#softGlow)">2026</text>

  <!-- Arrow pointing up to 2026 -->
  <path d="M 445 75 L 445 95" stroke="#C9A87C" stroke-width="3" stroke-linecap="round"/>
  <path d="M 435 85 L 445 72 L 455 85" stroke="#C9A87C" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Selected product cards - BOLDER with clear checkmarks -->

  <!-- Card 1 - Hero/Featured -->
  <g filter="url(#softGlow)">
    <rect x="385" y="110" width="95" height="95" rx="14" fill="#FDFCF9" stroke="url(#roseGoldGradient)" stroke-width="4"/>
    <!-- Star badge -->
    <circle cx="465" cy="125" r="16" fill="#C9A87C"/>
    <path d="M 465 113 L 468 121 L 476 121 L 470 126 L 472 134 L 465 129 L 458 134 L 460 126 L 454 121 L 462 121 Z" fill="#FDFCF9"/>
    <!-- Content lines -->
    <rect x="400" y="140" width="55" height="10" rx="5" fill="#4ECDC4"/>
    <rect x="400" y="158" width="40" height="8" rx="4" fill="#C9A87C" opacity="0.6"/>
    <rect x="400" y="174" width="48" height="8" rx="4" fill="#2F5F61" opacity="0.4"/>
    <!-- BIG checkmark -->
    <path d="M 408 188 L 420 200 L 445 172" stroke="#4ECDC4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Card 2 -->
  <g filter="url(#softGlow)">
    <rect x="400" y="220" width="85" height="85" rx="12" fill="#FDFCF9" stroke="url(#tealGradient)" stroke-width="3.5"/>
    <rect x="415" y="242" width="50" height="9" rx="4" fill="#4ECDC4" opacity="0.8"/>
    <rect x="415" y="258" width="38" height="7" rx="3" fill="#C9A87C" opacity="0.6"/>
    <rect x="415" y="272" width="44" height="7" rx="3" fill="#2F5F61" opacity="0.4"/>
    <!-- Checkmark -->
    <path d="M 420 285 L 430 295 L 452 270" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Card 3 -->
  <g filter="url(#softGlow)">
    <rect x="410" y="320" width="80" height="80" rx="12" fill="#FDFCF9" stroke="url(#roseGoldGradient)" stroke-width="3.5"/>
    <rect x="424" y="340" width="48" height="8" rx="4" fill="#C9A87C" opacity="0.7"/>
    <rect x="424" y="354" width="36" height="7" rx="3" fill="#4ECDC4" opacity="0.6"/>
    <rect x="424" y="367" width="42" height="7" rx="3" fill="#2F5F61" opacity="0.4"/>
    <!-- Checkmark -->
    <path d="M 428 380 L 438 390 L 458 366" stroke="#4ECDC4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- BUILD label -->
  <text x="445" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4ECDC4" letter-spacing="3">BUILD</text>

  <!-- ==================== DECORATIVE SPARKLES ==================== -->

  <!-- Gold stars -->
  <g fill="#C9A87C">
    <path d="M 355 130 L 358 140 L 368 140 L 360 146 L 363 156 L 355 150 L 347 156 L 350 146 L 342 140 L 352 140 Z" opacity="0.6"/>
    <path d="M 500 280 L 502 287 L 509 287 L 504 291 L 506 298 L 500 294 L 494 298 L 496 291 L 491 287 L 498 287 Z" opacity="0.5"/>
  </g>

  <!-- Teal dots -->
  <circle cx="505" cy="360" r="6" fill="#4ECDC4" opacity="0.5"/>
  <circle cx="370" cy="250" r="4" fill="#4ECDC4" opacity="0.4"/>
  <circle cx="510" cy="180" r="5" fill="#4ECDC4" opacity="0.6"/>

  <!-- Top flourish -->
  <path d="M 25 35 Q 60 15, 100 30 Q 115 35, 125 28" stroke="#C9A87C" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <circle cx="130" cy="26" r="5" fill="#FFD1DC" opacity="0.7"/>

  <!-- Bottom flourish -->
  <path d="M 160 460 Q 220 445, 280 455 Q 310 460, 330 450" stroke="#4ECDC4" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <circle cx="335" cy="448" r="4" fill="#C9A87C" opacity="0.5"/>

</svg>