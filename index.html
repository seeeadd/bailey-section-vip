        * {

        }

        }
        .page-card p {
            color: #666;
            font-size: 14px;
        }
        .page-card.featured {
            border: 2px solid #4ECDC4;

            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
